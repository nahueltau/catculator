<!DOCTYPE html>
<html>
<head>
    <title>CATCULATOR</title>
    <link rel="stylesheet" type="text/css" href="catculator.css"> 
    <meta name="viewport" content="width=device-width,user-scalable=no, initial-scale=1">
   

</head>

<body>
  
   <div id='catculator'>
   
        <div id='lcd'>
          <div id="view-numbers"></div>
            <div id="title">catculator 1.2 </div>
              
                        <div id="catresultcontainer">
              <div id='catresult'>
                
              </div>
              </div>

              <div id='belowcats'>
                <div id='lcdequal'>=</div>
                <div id='lcddiv'>÷</div>
                <div id='lcdmul'>×</div>
                <div id='lcdminus'>-</div>
                <div id='lcdplus'>+</div>
              </div>
             
              <div class="scroll">
                <div> &lt;</div>
                <div> &gt;</div>
              </div>
            </div>

       

        <span id='catpad'>
        <div class="gray-button"><div class="buttons op" id='ce'>ce</div></div>
        <div class="gray-button"><div class="buttons op" id='cc'>C</div></div>
        <div class="gray-button"><div class="buttons op" id='del'>&lt;</div></div>
        <div class="red-button"><div class="buttons op" id='div'>÷</div></div>
        <div><div class="buttons cat" id='A' >7</div></div>
        <div><div class="buttons cat" id='B'>8</div></div>
        <div><div class="buttons cat" id='C'>9</div></div>
        <div class="red-button"><div class="buttons op" id='mul'>×</div></div>
        <div><div class="buttons cat" id='D'>4</div></div>
        <div><div class="buttons cat" id='E'>5</div></div>
        <div><div class="buttons cat" id='F'>6</div></div>
        <div class="red-button"><div class="buttons op" id='minus'>-</div></div>
        <div><div class="buttons cat" id='G'>1</div></div>
        <div><div class="buttons cat" id='H'>2</div></div>
        <div><div class="buttons cat" id='I'>3</div></div>
        <div class="red-button"><div class="buttons op" id='plus'>+</div></div>
        <div  class="gray-button"><div class="buttons op" id='inv'>+/-</div></div>
        <div><div class="buttons cat" id='J'>0</div></div>
        <div class="gray-button"><div class="buttons op" id='dot'>.</div></div>
        <div class="e-button"><div class="buttons op" id='equal'>=</div></div>
        </span>


   
   </div>

   
</body>
<script src="catculator.js"></script>
</html>
